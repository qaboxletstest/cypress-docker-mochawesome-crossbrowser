name: Manual cypress

on: workflow_dispatch

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          record: false
        env:
          CYPRESS_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CYPRESS_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
